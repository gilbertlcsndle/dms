<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title></title>
  <link rel="stylesheet" href="">
</head>
<body>
  <button type="button" id="print">Print</button>

  <table id="collections" width="100%" style="text-align: center;">
    <thead>
      <tr>
        <th>Date</th>
        <th>Payor</th>
        <th>Particular</th>
        <th>Collection</th>
      </tr>
    </thead>
    <tbody>
    {% for collection in object_list %}
      <tr>
        <td>{{ collection.date | date:"F d, Y" }}</td>
        <td>{{ collection.payor }}</td>
        <td>{{ collection.particular.name }}</td>
        <td>{{ collection.collection }}</td>
      </tr>
    {% endfor %}
    </tbody>
  </table>

  {% load static %}
  <script src="{% static "components/jquery/dist/jquery.min.js" %}" type="text/javascript"></script>
  <script src="{% static "components/jQuery.print/jQuery.print.js" %}"></script>
  <script>
    $(function(){
          $('#print').click(function() {
              $('#collections').print();
          });
    });
  </script>
</body>
</html>
